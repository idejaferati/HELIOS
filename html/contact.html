    <body>
         <header id="header">

         <nav class="menu-nav">

         <div class="body">
         <div class="wrapper">
          <div class="title">Registration Form</div>
          <div class="form">
               <div class="user-details">
                    <div class="input-field">
                         <label>First Name</label>
                         <input type="text"  class="input" placeholder="Enter your name" required>
                    </div>
                    <div class="input-field">
                     <label>Last Name</label>
                     <input type="text" placeholder="Enter your Last Name" class="input" required>
                </div>
                
                
                <div class="input-field">
                     <label>Password</label>
                     <input type="password" placeholder="Enter your password" class="input" required>
                </div>
                <div class="input-field">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" class="input" required>
               </div>
               <div class="input-field">
                    <label>Gender</label>
                    <div class="custom_select">
                         <select>
                              <option value="">Select</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                         </select>
                    </div>
               </div>
               </div>
               <div class="input-field">
                    <label>Email</label>
                    <input type="text" placeholder="Enter your email"  class="input" required>
               </div>
               <div class="input-field">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter your phone number" class="input"required>
               </div>
               <div class="input-field">
                    <label>Address</label>
                    <textarea class="textarea"></textarea>
               </div>
               <div class="input-field">
                    <label>Postal Code</label>
                    <input type="text" placeholder="Enter your phone number" class="input"required>
               </div>
               <div class="input-field terms">
                    <label class="check">
                         <input type="checkbox">
                         <span class="checkmark"></span>
                    </label>
                    <p>Agreed to terms and conditions </p>

               </div>

               
               <div class="input-field">
                    <input type="submit" value="Register" class="btn">
               </div>
         
          </div>
          </div>
          </div>

         
         <footer id="footer">
              <!--jscode-->
         </footer>
    </body>
